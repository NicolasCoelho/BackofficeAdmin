<div class="registerStoreContainer">
  <h2>Preencha o Formul√°rio e clique em Salvar!</h2>
  <form [formGroup]="storeForm" (ngSubmit)="register()">
    <input placeholder="Nome" type="text" formControlName="name" />
    <input placeholder="Id" type="text" formControlName="id" />
    <select formControlName="status">
      <option value="" disabled selected>Status</option>
      <option *ngFor="let opt of status" value="{{ opt.value }}">
        {{ opt.viewValue }}
      </option>
    </select>
    <input placeholder="Url" type="text" formControlName="url" />

    <button type="submit">Salvar</button>
  </form>
</div>
