<div class="registerStoreContainer">
  <h2>Preencha o Formulário e clique em Salvar!</h2>
  <form [formGroup]="storeForm" (ngSubmit)="register()">
    <input placeholder="Nome" type="text" formControlName="name" />

    <input placeholder="Url" type="text" formControlName="url" />

    <input placeholder="ID do Site" type="text" formControlName="website_id" />

    <select formControlName="enviroment_id">
      <option value="" disabled selected>Ambiente</option>
      <option *ngFor="let opt of enviroments" value="{{ opt.id }}">
        {{ opt.name }}
      </option>
    </select>

    <select formControlName="status">
      <option value="" disabled selected>Status</option>
      <option *ngFor="let opt of status" value="{{ opt.value }}">
        {{ opt.viewValue }}
      </option>
    </select>

    <select name="" id="" formControlName="allow_register">
      <option value="" disabled selected>Permitir Registro</option>
      <option value="true">Sim</option>
      <option value="false">Não</option>
    </select>

    <select name="" id="" formControlName="protected_register">
      <option value="" disabled selected>Registro protegido</option>
      <option value="true">Sim</option>
      <option value="false">Não</option>
    </select>

    <select name="" id="" formControlName="comission_type">
      <option value="" disabled selected>Tipo de comissão</option>
      <option value="1">Procentagem</option>
      <option value="2">Valor Fixo</option>
    </select>

    <input
      placeholder="Valor da comissão"
      type="text"
      formControlName="comission_type"
    />

    <h3>Requisitos de usuários</h3>

    <label for="">Telefone 1</label>

    <select name="" id="" formControlName="phone_1">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Telefone 2</label>
    <select name="" id="" formControlName="phone_2">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">CPF OU CPNJ</label>
    <select name="" id="" formControlName="cpf_cnpj">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Pis</label>
    <select name="" id="" formControlName="pis">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Rg</label>
    <select name="" id="" formControlName="rg">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Data de Aniversário</label>
    <select name="" id="" formControlName="birthdate">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Nacionalidade</label>
    <select name="" id="" formControlName="nationality">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Local de Nascimento</label>
    <select name="" id="" formControlName="birt_location">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Status de Marital</label>
    <select name="" id="" formControlName="marital_status">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Gender</label>
    <select name="" id="" formControlName="gender">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">literacy</label>
    <select name="" id="" formControlName="literacy">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Cep</label>
    <select name="" id="" formControlName="cep">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Endereço</label>
    <select name="" id="" formControlName="adress">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Numero do Endereço</label>
    <select name="" id="" formControlName="adress_number">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Bairro</label>
    <select name="" id="" formControlName="neighborhood">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Cidade</label>
    <select name="" id="" formControlName="city">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Estado</label>
    <select name="" id="" formControlName="state">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Banco</label>
    <select name="" id="" formControlName="bank">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">agency</label>
    <select name="" id="" formControlName="agency">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Conta</label>
    <select name="" id="" formControlName="account">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">Titular da Conta</label>
    <select name="" id="" formControlName="account_owner">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <label for="">CPF do Titular da Conta</label>
    <select name="" id="" formControlName="account_ownerCpf">
      <option value="" disabled selected>Selecione a opçao</option>
      <option value="true"></option>
      <option value="false"></option>
    </select>

    <h3>Status de venda</h3>
    <input type="number" placeholder="recebido" formControlName="received" />
    <input type="number" placeholder="completed" formControlName="completed" />
    <input type="number" placeholder="canceled" formControlName="canceled" />

    <h3>Contrato</h3>
    <input type="text" placeholder="conteúdo" formControlName="content" />
    <input type="number" placeholder="status" formControlName="status" />

    <h3>Usuário padrão</h3>

    <input type="text" placeholder="nome do usuário" formControlName="name" />
    <input type="text" placeholder="email do usuário" formControlName="email" />
    <input
      type="text"
      placeholder="senha do usuário"
      formControlName="password"
    />
    <input
      type="number"
      placeholder="status do usuário"
      formControlName="status"
    />
    <input type="number" placeholder="Tipo" formControlName="type" />

    <button type="submit">Salvar</button>
  </form>
</div>
