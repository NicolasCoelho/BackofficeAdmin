<form [formGroup]="userForm" (ngSubmit)="register()">
  <div class="submit-container">
    <button type="submit" class="btnCreate">Salvar</button>
    &nbsp;
    <app-loading [(isLoading)]="loading"></app-loading>
    <div *ngIf="user.id" style="text-align: center;"><strong>ID:</strong>&nbsp;<span>{{ user.id }}</span></div>
  </div>
  <div class="row">
    <div class="col-12 col-md-12 col-lg-4">
      <div class="input-section store">
        <h3>Gerais</h3>
        <div *ngFor="let value of formKeys; let i=index">
          <input
            *ngIf="i<=15"
            maxlength="30"
            placeholder="{{ value }}"
            [(ngModel)]="user[value]"
            type="text"
            formControlName="{{ value }}"
            required="true"
          />
        </div>
      </div>
    </div>
    <div class="col-12 col-md-12 col-lg-4">
      <div class="input-section store">
        <h3>EndereÃ§o</h3>
        <div *ngFor="let value of formKeys; let i=index">
          <input
            *ngIf="i>15 && i <22"
            maxlength="30"
            placeholder="{{ value }}"
            [(ngModel)]="user[value]"
            type="text"
            formControlName="{{ value }}"
            required="true"
          />
        </div>
      </div>
    </div>
    <div class="col-12 col-md-12 col-lg-4">
      <div class="input-section store">
        <h3>Financeiro</h3>
        <div *ngFor="let value of formKeys; let i=index">
          <input
            *ngIf="i>22 && i <30"
            maxlength="30"
            placeholder="{{ value }}"
            [(ngModel)]="user[value]"
            type="text"
            formControlName="{{ value }}"
            required="true"
          />
        </div>
      </div>
    </div>
  </div>
</form>
