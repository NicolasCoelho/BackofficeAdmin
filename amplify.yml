version: 1
env:
  variables:
      ORIGINAL_WS_URL: localhost:3000
      URL_WS_PROD: ws.divulgadores.app.br
      URL_WS_TST: ws.tst.divulgadores.app.br
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Pointing to respective server"
        - npm run build
        - if [ "${AWS_BRANCH}" = "development" ]; then sed -i 's/$ORIGINAL_WS_URL/$URL_WS_TST/g' dist/backoffice-admin/*.js; fi
        - if [ "${AWS_BRANCH}" = "master" ]; then sed -i 's/$ORIGINAL_WS_URL/$URL_WS_PROD/g' dist/backoffice-admin/*.js; fi
  artifacts:
    baseDirectory: dist/backoffice-admin
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
